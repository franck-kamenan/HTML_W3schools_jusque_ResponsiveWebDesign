<!DOCTYPE html>

<body>

<h2>HTML Iframes</h2>
<p>You can use the height and width attributes to specify the size of the iframe:</p>

<iframe src="https://www.space.com" name="iframe_xxx" style="border:none; border:10px solid red;" height="200" width="300" title="space"></iframe>

<p><a href="https://www.w3schools.com" target="iframe_xxx">W3Schools.com</a></p>
<p>When the target attribute of a link matches the name of an iframe, the link will open in the iframe.</p>

</body>
</html>
